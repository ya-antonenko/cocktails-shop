<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
    .formRegistration{
        margin-top: 20px;
        justify-content: center;
        display: flex;
    }
</style>
<head>
    <title>Cocktails</title>
</head>
<body background="../static/images/blue-snow.png" class="text-center">
    <div style="justify-content: center; display: flex; font-family: Arial; font-size: 20px">
        <h3>Registration</h3>
    </div>
    <form th:action="@{/registration}" method="post">
        <div th:if="${param.error}" style="justify-content: center; display: flex">
            Invalid username or password.
        </div>
        <div th:if="${param.notconfirm}" style="justify-content: center; display: flex">
            Password mismatch.
        </div>
        <div th:if="${param.exist}" style="justify-content: center; display: flex">
            User exists
        </div>
        <div class="formRegistration">
            <label for="username" style="width: 150px">Username:</label>
            <input id="username" type="text" name="username" style="margin-left: 20px"/>
        </div>
        <div class="formRegistration">
            <label for="email" style="width: 150px">Email:</label>
            <input id="email" type="email" name="email" style="margin-left: 20px"/>
        </div>
        <div class="formRegistration">
            <label for="password" style="width: 150px">Password:</label>
            <input id="password" type="password" name="password" style="margin-left: 20px"/>
        </div>
        <div class="formRegistration">
            <label for="password_confirm" style="width: 150px">Password confirm:</label>
            <input id="password_confirm" type="password" name="passwordConfirm" style="margin-left: 20px"/>
        </div>
        <div class="formRegistration">
            <button class="btn btn-primary" type="submit" style="margin-top: 10px; text-align: center; width: 110px">
                Registration</button>
        </div>
    </form>
    <form th:action="@{/login}" method="get" style="justify-content: center; display: flex">
        <button class="btn btn-primary" type="submit" style="margin-top: 10px; text-align: center; width: 110px">
            Login</button>
    </form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>
</body>
</html>
